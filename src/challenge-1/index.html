<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link
			rel="icon"
			type="image/png"
			sizes="32x32"
			href="./images/favicon-32x32.png"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&family=Work+Sans:wght@400;700&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./styles/output.css" />
		<title>Frontend Mentor | QR code component</title>
	</head>
	<body
		class="mx-auto flex h-full min-h-screen max-w-screen-2xl items-center justify-center bg-grayishblue px-4 py-8 font-outfit text-base"
	>
		<div class="mx-auto max-w-[360px] rounded-lg bg-white p-4">
			<div class="h-[328px] w-[328px]">
				<img
					src="./images/image-qr-code.png"
					alt="QR code"
					class="w-full rounded-md object-contain"
					width="328"
					height="328"
				/>
			</div>
			<div class="pb-8 pt-6">
				<h1 class="mb-4 px-6 text-center text-2xl font-bold leading-7">
					Improve your front-end skills by building projects
				</h1>
				<p class="px-8 text-center font-normal text-gray-500">
					Scan the QR code to visit Frontend Mentor and take your coding skills
					to the next level
				</p>
			</div>
		</div>
	</body>
</html>
